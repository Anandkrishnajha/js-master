<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color:#fff ;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML= `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("TypeScript")


    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("goLang")

    //noth approach of append is correct but below one is more optimized as
    // there is not need to traverse all the node


    //Editing of values
    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Mojo"   //this is not optimized as we use inner HTML which will again do travers
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)


    //edit
    const firstLang=document.querySelector("li:nth-child(1)")
    firstLang.outerHTML='<li>TypeScript</li> '


    //remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()



</script>  
</html>
